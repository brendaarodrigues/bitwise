<div class="menu">
  <div class="menu__header flex">
      <h2>Bitwise</h2>
      <app-burger-menu (click)="toggleMenu()"></app-burger-menu>
  </div>

  <nav class="navigation-menu" *ngIf="showMenu">
    <ul>
      <!-- Loop through the navigation items -->
      <li *ngFor="let item of navigationItems">
        <div class="menu-item">
          <!-- Check if the item has options -->
          <ng-container *ngIf="item.options && item.options.length > 0; else regularItem">
            <!-- Use MatExpansionPanel for items with options -->
            <mat-expansion-panel [expanded]="item.showDropdown">
              <mat-expansion-panel-header (click)="toggleDropdown(item)">
                {{ item.label }}
              </mat-expansion-panel-header>
              <!-- Show submenu options if the item's dropdown is open -->
              <ul>
                <li *ngFor="let option of item.options">
                  <a [href]="option.link">{{ option.label }}</a>
                </li>
              </ul>
            </mat-expansion-panel>
          </ng-container>
          <!-- Regular item without options -->
          <ng-template #regularItem>
            <a [href]="item.link">{{ item.label }}</a>
          </ng-template>
        </div>
      </li>
    </ul>
  </nav>
