<div class="menu">
  <div class="header flex">
    <h1><strong>bitwise</strong></h1>
    <nav class="navigation-menu" [@dropDownMenu]>
      <ul>
        <li class="list-items" *ngFor="let item of items">
          <div
            class="menu-item"
            [ngClass]="{
              'regular-item': !item.options || item.options.length === 0
            }"
          >
            <ng-container
              *ngIf="item.options && item.options.length > 0; else regularItem"
            >
              <mat-expansion-panel [expanded]="false" [@.disabled]="true" id="expansion-panel">
                <mat-expansion-panel-header (click)="toggleDropdown(item)">
                  <p>{{ item.label }}</p>
                </mat-expansion-panel-header>
                <ul class="option-link">
                  <li *ngFor="let option of item.options">
                    <a [href]="option.link">{{ option.label }}</a>
                  </li>
                </ul>
              </mat-expansion-panel>
            </ng-container>
            <div class="regular-item">
              <ng-template #regularItem>
                <a [href]="item.link">{{ item.label }}</a>
              </ng-template>
            </div>
          </div>
        </li>
      </ul>
    </nav>
  </div>
</div>
